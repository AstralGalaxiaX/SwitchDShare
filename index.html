<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #3498db, #9b59b6);
    }

    button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(to bottom right, #3498db, #9b59b6);
      color: white;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      border: none;
    }
  </style>
</head>
<body>
  <button>Pair</button>
</body>
</html>
